
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div  class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content imagecar font">
      <div class="modal-header">
        <h3 class="modal-title" id="staticBackdropLabel">Drive your car Registration Form</h3>
        <button type="button" class="close" style=" color: rgb(253, 252, 252); padding-bottom: 30px;" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="">
          <div class="row">
              <div class="col-12">
                    <form [formGroup]="registerForm" (ngSubmit)="postdata()">
                      <div class="form-group row">
                          <label for="staticEmail"  class="col-md-6   col-form-label ">FullName</label>
                          <div class="col-md-2">
                            <input type="text" formControlName="fullname"   class="form-control size" id="staticText"  >
                            <small style="color: red; font-size: 13px;" *ngIf="registerForm.get('fullname').touched && registerForm.get('fullname').hasError('required')">Enter FullName</small>
                          </div>
                      </div>
                      <div class="form-group row">
                          <label for="staticEmail" class="col-md-6 col-form-label">Mobile No.</label>
                          <div class="col-md-2">
                            <input type="text" formControlName="mobileno"  class="form-control" >
                            <small style="color: red; font-size: 13px;" *ngIf="registerForm.get('mobileno').touched && registerForm.get('mobileno').hasError('required')">Enter Mobile no</small>
                          </div>
                      </div>
                      <div class="form-group row">
                        <label for="staticEmail" class="col-md-6 col-form-label">Aleternate Mobile No.</label>
                        <div class="col-md-2">
                          <input type="text" formControlName="aleternatemobileno"  class="form-control">
                          <small style="color: red; font-size: 13px;" *ngIf="registerForm.get('aleternatemobileno').touched && registerForm.get('aleternatemobileno').hasError('required')">Enter your alternate mobile no</small>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword"  class="col-md-6 col-form-label">Current Address</label>
                        <div class="col-md-2">
                          <input type="text" formControlName="caddress"  class="form-control textarea">
                          <small style="color: red; font-size: 15px;" *ngIf="registerForm.get('caddress').touched && registerForm.get('caddress').hasError('required')">Enter your address</small>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword"  class="col-md-6 col-form-label">Type Of Vehical</label>
                        <div class="col-md-6 form-check text-left ">
                          <input class="form-check-input " type="radio" formControlName="tov" name="exampleRadios" id="exampleRadios1" value="a" checked>
                          <label class="form-check-label" for="exampleRadios1" >
                           6 SEATER CAR
                          </label><br>
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="b">
                          <label class="form-check-label" for="exampleRadios2">
                           4 SEATER CAR
                          </label>
                          <br>
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="c">
                          <label class="form-check-label" for="exampleRadios3">
                            BIKE
                          </label>
                         </div>
                        </div>
                        <p>For how many hours/days/weeks/months you want to rent your car ?</p>
                        <div class="form-group row">
                          <label for="date" class=" col-md-6 col-from-lable">Starting Date </label>
                          <div class="col-md-2">
                              <input type="date" style="color:black;" class="from-control" id="date" name="date" placeholder="Date">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="date" class=" col-md-6 col-from-lable">Ending Date </label>
                          <div class="col-md-2">
                              <input type="date" style="color:black;" class="from-control" id="date" name="date" placeholder="Date">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="time" class="col-md-6 col-from-lable">Time</label>
                          <div class="col-md-2">
                              <input type="time" style="color:black;"class="from-control" id="time" name="time" placeholder="Time">
                          </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleFormControlFile1" class="col-sm-6 col-from-lable">Picture of vehical</label>
                        <input type="file" class=" col-sm-6 form-control-file" id="exampleFormControlFile1">
                      </div>
                    </form>
                    
              </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" style="color: blue;" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid" >Submit</button>
      </div>
    </div>
  </div>
</div>
